
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_4</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <!--Testbox-->
<body class="master">
  <header id="Go" >
    <div class="title">Welcome to Challenge_4 Quiz</div>
     <p>
       Each wrong answer takes time off the clock
     </p>
  </header>
  <div id="start"><button>Start Test</button></div>

  <div id="welcome">
<!--Quiz Box-->
    <section class="Test_box">
       
      <div id="timer" class="camo">
        <div class="timeStat"> Time left: </div>
        <div class="timerSec"></div>
      </div>

      <div class="questions">
            <!--questions here-->
      </div>
      <div class="answers">
           <!--answers here-->
      </div>
    </section>
   <!--quizbox footer/end screen-->
     <section id="finish" class="camo">
       <h2>Thank you for participating</h2>
         <p>
            Your stats are: <span id="stats"></span>.
         </p>
         <p>
           Enter initials: <input type="text" id="initials" max="3" />
           <button id="submit">Submit</button>
         </p>
         <div class="total">
          <!--question count-->
        </div>
      <footer class="Test_box">
        
      </footer>
    </section>
   </div>
  
      

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/questions.js"></script>
</body>
</html>
